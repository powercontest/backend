<html>
    <head>
        <title>leaderboard</title>
        <style>
            body{
                background-color: blue;
                color:white;
                text-align: center;
                float:middle;
            }
            .container
            {
                border-radius: 1rem;
                border:3px solid black;
                background-color:blueviolet;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Leaderboard</h1>
        </div>
    </body>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                let son=JSON.parse(xhttp.responseText)
                for(i in son)
                {
                    entry=son[i]
                    document.querySelector(".container").innerHTML+="<div class=\"entry\" >"+(parseInt(i)+1)+": "+entry.adjusted+" - "+entry.meterID+"</div>"
                }
            }
        };
        xhttp.open("GET", "/meters/us/va/herndon/haverhill/", true);
        xhttp.send();
    </script>
</html>
